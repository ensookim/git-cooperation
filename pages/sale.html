<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>판매 상품 목록</h1>
      <nav>
        <ul>
          <li><a href="../index.html">메인 페이지</a></li>
          <li><a href="cart.html">장바구니</a></li>
          <li><a href="user_profile.html">사용자 프로필</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="product-list">
        <h2>인기 상품</h2>

        <div class="product-grid">
          <div class="product-card">
            <h3>상품 1</h3>
            <p class="price">25,000원</p>
            <p class="description">상품 1에 대한 간단한 설명입니다.</p>
            <button class="add-to-cart">장바구니에 추가</button>
          </div>

          <div class="product-card">
            <h3>상품 2</h3>
            <p class="price">32,000원</p>
            <p class="description">상품 2에 대한 간단한 설명입니다.</p>
            <button class="add-to-cart">장바구니에 추가</button>
          </div>

          <div class="product-card">
            <h3>상품 3</h3>
            <p class="price">18,500원</p>
            <p class="description">상품 3에 대한 간단한 설명입니다.</p>
            <button class="add-to-cart">장바구니에 추가</button>
          </div>

          <div class="product-card">
            <h3>상품 4</h3>
            <p class="price">42,000원</p>
            <p class="description">상품 4에 대한 간단한 설명입니다.</p>
            <button class="add-to-cart">장바구니에 추가</button>
          </div>
        </div>
      </section>
      <section class="filters">
        <h2>상품 필터</h2>
        <form>
          <div class="filter-group">
            <label for="category">카테고리:</label>
            <select id="category">
              <option value="all">전체</option>
              <option value="electronics">전자기기</option>
              <option value="clothing">의류</option>
              <option value="books">도서</option>
            </select>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
